  - ' -Isrc/include -lraylib -llua -lassimp -std=c++17  -static-libgcc -static-libstdc++ -DHOTONES_USE_JOLT'
  jobs: 12
dependencies: {}
dependencyCategories: {}
devDependencies: {}
scripts: {}
