name: Hotones
version: 0.1.0
description: A HotOnes cpp project
authors:
- charlie-san
- exxon47
type: cpp
main: src/main.cpp
build:
  mode: debug
  output: build
  target: debug
  compiler: cpp
  incremental: true
  wildcard: true
  link: true
  objdir: build/obj
  testMain: ''
  testExtraArgs: []
  futLanguage: ''
  futName: ''
  futDefines: []
  futIncludes: []
  futReadOnly: []
  futExtraArgs: []
  extraArgs:
  - ' -Isrc/include -lraylib'
  - '-fsanitize=address -g'
  jobs: 12
dependencies: {}
dependencyCategories: {}
devDependencies: {}
scripts:
  run: meow build ; ./build/Hotones.exe
