name: habenero
version: 0.1.0
description: A HotOnes cpp project
authors:
- charlie-san
- exxon47
type: cpp
main: src/main.cpp
build:
  mode: debug
  incremental: true
  wildcard: true
  link: true
  objdir: obj
  output: build
  target: debug
  compiler: cpp
  std: "c++20"
  includeDirs:
    - src/include
  extraArgs: 
    - -lraylib
    - -llua
    - -lassimp

  winArgs:
    - -lws2_32

  
  generateCompileCommands: true
  # extraArgs:
  # - ' -Isrc/include -lraylib -llua -lassimp -std=c++17  -static-libgcc -static-libstdc++ -DHOTONES_USE_JOLT -lws2_32'
  jobs: 12
dependencies: {}
dependencyCategories: {}
devDependencies: {}
scripts: {}
